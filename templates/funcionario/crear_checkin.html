{% extends 'admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">Notifications</h3>
					<div id="toastr-demo" class="panel">
						<div class="panel-body">
						
								<!-- MAIN CONTENT -->
							
									
										<div class="row">
											<div class="col-md-6">
												<!-- BASIC TABLE -->
												<div class="panel">
													<div class="row">
														<div class="col-sm-10 "> 
														<h3>Agregar Check In</h3>
														</div>
														<br>
														<div class="col-sm-3 "> 
															 <td><a href="{% url 'web:reserva_lista' %}" class="btn btn-primary">Volver a Check Reserva</a></td>
													   </div>
													 </div>
												<br>
													<div class="panel-body">
														<table class="table table-striped table-bordered">
															<form method="post">
																{% csrf_token %}
									
																<div class="form-row">
																	<div class="form-group col-md-8 mb-0">
																		{{ form.id_depto|as_crispy_field }}
																	</div>
																</div>
									
															

																<label class="fancy-checkbox">
																	<input type="checkbox">
																	<span>{{ form.check_pdf|as_crispy_field }}</span>
																</label>
																<label class="fancy-checkbox">
																	<input type="checkbox">
																	<span>{{ form.check_lista|as_crispy_field }}</span>
																</label>

																<label class="fancy-checkbox">
																	<input type="checkbox">
																	<span>{{ form.check_pago|as_crispy_field }}</span>
																</label>
																<label class="fancy-checkbox">
																	<input type="checkbox">
																	<span>{{ form.check_servicio|as_crispy_field }}</span>
																</label>
																<label class="fancy-checkbox">
																	<input type="checkbox">
																	<span>{{ form.check_llave|as_crispy_field }}</span>
																</label>
																<br>
																<button type="submit" class="btn btn-primary">Guardar</button>
															</form>
															
														</table>
													</div>
												</div>
												<!-- END BASIC TABLE -->
											</div>
					
										</div>
					
					
								<!-- END MAIN CONTENT -->
							</div>
							<!-- END CALLBACK -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- MAIN -->
	
		<!-- END MAIN -->
{% endblock %}
