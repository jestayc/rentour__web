{% extends 'admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title">
                            <h4>Inventario</h4>
                        </div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'admin_base' %}>Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Agregar Inventario a: {{ depto }} </li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-md-6 col-sm-12 text-right">
						<a class="btn btn-primary" href="{% url 'web:inventario_depto' %}" role="button">Ir a Lista Inventario Depto</a>					
                        </div>
                    </div>
                </div>
            </div>
            <div class="pd-20 bg-white border-radius-4 box-shadow mb-30">
				<form action="#" method="POST" enctype="multipart/form-data" class="form-horizontal">
					{% csrf_token %}
					{{ form.as_p }}
					<br>
					<button class="btn btn-primary" type="submit">Aceptar</button>
				</form>
            </div>
        </div>
        <div class="footer-wrap pd-20 mb-20 card-box">
            Turismo - RentOur - Portafolio 001V - 2020 </a>
        </div>
    </div>
</div>


{% endblock %}
